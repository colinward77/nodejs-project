<!-- views/register.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register - Sunburn Estimator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container form-container">
      <h1>Register</h1>
      <form action="/register" method="POST" class="auth-form">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />

        <label for="hairColor">Hair Color</label>
        <select name="hairColor" id="hairColor" required>
          <option value="blonde">Blonde</option>
          <option value="brown">Brown</option>
          <option value="black">Black</option>
          <option value="red">Red</option>
        </select>

        <label for="eyeColor">Eye Color</label>
        <select name="eyeColor" id="eyeColor" required>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="brown">Brown</option>
        </select>

        <!-- Fitzpatrick Scale (I through VI) -->
        <label for="skinType">Fitzpatrick Skin Type</label>
        <select name="skinType" id="skinType" required>
          <option value="I">I (Pale White)</option>
          <option value="II">II (Fair)</option>
          <option value="III">III (Medium)</option>
          <option value="IV">IV (Olive)</option>
          <option value="V">V (Brown)</option>
          <option value="VI">VI (Dark Brown/Black)</option>
        </select>

        <button type="submit" class="btn">Register</button>
      </form>
      <p class="form-footer">
        Already have an account? 
        <a href="/login">Login here</a>.
      </p>
    </div>
  </body>
</html>
