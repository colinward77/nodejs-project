<!-- public/dashboard.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sunburn Estimator - Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sunburn Estimator</h1>
      <p><a href="/logout" class="logout-link">Logout</a></p>

      <!-- Weather and UV Info section -->
      <div id="weather-box" class="info-box">
        <h2>Current Conditions</h2>
        <div id="weather-display">Loading weather data...</div>
      </div>

      <!-- Button to check sunburn time -->
      <div class="info-box">
        <button id="check-sunburn-btn" class="btn">Check Sunburn Time</button>
        <div id="sunburn-results"></div>
      </div>

      <!-- A button that toggles user profile details -->
      <div class="info-box">
        <button id="toggle-profile-btn" class="btn">View User Profile</button>
        <div id="user-profile" style="display: none;">
          <!-- We'll fill this with user details once toggled -->
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
